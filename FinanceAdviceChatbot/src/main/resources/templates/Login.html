<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank.ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
<nav class="navbar">

    <div class="menu-container">
        <a href="Login.html" id="logo">YFA</a>
    </div>

</nav>

<main>
    <div class="Contact-us-container">
        <div class="forum">


            <div class="forum-box">
                <h2 id="Forum-title">Welcome To YFA </h2>

                <div class="forum-item">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder=" Enter your Full Name" required />
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="forum-item">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="Email" placeholder=" Enter your Email" required />
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="forums-item">
                    <label for="subject">Subject</label>
                    <input id="subject" type="text" name="subject" placeholder=" Enter your Message" required />
                    <span class="subject" id="subject-error"></span>
                </div>

                <button> Login </button>

            </div>



        </div>

    </div>



</main>



</body>



</html>
