<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mortgage.css">
    <script src="calculator.js"></script>

</head>

<body>
<nav class="navbar">

    <div class="menu-container">
        <a href="Homepage.html" id="logo">YFA</a>
    </div>

    <ul class="menu">

        <li class="page">
            <a href="Service.html" class="navbar-links">Services</a>
        </li>

        <li class="page">
            <a href="FAQ.html" class="navbar-links">FAQ</a>
        </li>

    </ul>
</nav>

<main>
    <div class="Chat-Bot">
        <div class="ChatBot">


            <div class="IP1">

                <div class="form-item">
                    <label class="Heading">Monthly Income</label>
                    <div class="filling-form" id="Monthly-income-main">
                        <p class="form-symbol">£</p>
                        <input id="Monthly-income-main" type="number" name="Monthly-income" placeholder=" Enter Monthly income" required>
                    </div>
                </div>



                <div class="form-item">
                    <label class="Heading">Financial Aim</label>
                    <div class="filling-form" id="Financial-aim-main">
                        <p class="form-symbol">|</p>
                        <input id="Financial-aim-main" type="text" name="Financial-aim"  placeholder=" Enter Financial Aim" required/>
                    </div>
                </div>


                <div class="form-item">
                    <label class="Heading">Monthly Saving</label>
                    <div class="filling-form" id="Monthly-saving-main">
                        <p class="form-symbol">£</p>
                        <input id="Monthly-saving" type="number" name="Monthly-saving" placeholder=" Enter Monthly Savings"required>
                    </div>
                </div>


            </div>

        </div>


        <div class="Chat-Box2">
            <p id="res-title">How much do you spend per month on:</p>

            <div class="form-item">
                <label class="Heading" for="Monthly-income-main">Necessities</label>
                <div class="filling-form" id="Monthly-income-main">
                    <p class="form-symbol">£</p>
                    <input id="Monthly-income-main" type="number" name="Monthly-income" placeholder=" Enter amount spent" required>
                </div>
            </div>


            <div class="form-item">
                <label class="Heading">Leisure & miscellaneous</label>
                <div class="filling-form" id="Loan-term-main">
                    <p class="form-symbol">£</p>
                    <input id="Loan-term" type="number" name="Loan-term"  placeholder=" Enter amount spent" required/>
                </div>
            </div>


            <div class="form-item">
                <label class="Heading" for="Loan-amount">Subscriptions</label>
                <div class="filling-form" id="Loan-amount-main">
                    <p class="form-symbol">£</p>
                    <input id="Loan-amount" type="number" name="Loan-amount" placeholder=" Enter amount spent"required>
                </div>
            </div>

            <div>
            <p id="res-brief">Complete the form to get a full Breakdown based on the information provided </p>
            </div>

            <div class="Generate-button">

                <button id="calculate-button" class="calculate-button" type="button"> <a>Generate Advice </a> </button>

            </div>

        </div>


    </div>
</main>


</body>
</html>
